<ng-container *ngIf="isLoading">
  <shared-loading-spinner></shared-loading-spinner>
</ng-container>

<div *ngIf="!isLoading" class="container">
  <div class="row">
    <div class="col custom-col">
      <ejs-datetimepicker
        placeholder="Choose a date and time"
        format="dd/MMM/yyyy hh:mm a"
        [min]="minDate"
        [(value)]="reservationStart"
        [enableMask]="true"
        [maskPlaceholder]="true"
        class="customWidth"
      ></ejs-datetimepicker>
    </div>
    <div class="col custom-col">
      <ejs-datetimepicker
        placeholder="Choose a date and time"
        format="dd/MMM/yyyy hh:mm a"
        [min]="minDate"
        [(value)]="reservationEnd"
        [enableMask]="true"
        [maskPlaceholder]="true"
        class="customWidth"
      ></ejs-datetimepicker>
    </div>
  </div>
  <div class="row button-row">
    <button (click)="getAvailableTables()" class="btn btn-primary">
      Get Available Tables
    </button>
    <button (click)="addTable()" class="btn btn-secondary">Add Table</button>
  </div>
</div>
<div *ngIf="!isLoading" class="table-card-container">

  <mat-card *ngFor="let table of tables" class="table-card">
    <mat-card-header>
      <mat-card-title>Table Details</mat-card-title>
      <mat-card-subtitle class="highlighted-subtitle">
        {{ table.name }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h3>Table Info</h3>
      <p><strong>Table:</strong> {{ table.name }}</p>
      <p><strong>Capacity:</strong> {{ table.capacity }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="deleteTable(table.tableId)">Delete</button>
      <button mat-button disabled>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
