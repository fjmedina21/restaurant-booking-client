<div *ngIf="!isLoading" class="container">
  <mat-form-field appearance="fill">
    <mat-label>Select Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<ng-container *ngIf="isLoading">
  <shared-loading-spinner></shared-loading-spinner>
</ng-container>
<div *ngIf="!isLoading" class="table-card-container">
  <mat-card *ngFor="let table of tables" class="table-card">
    <mat-card-header>
      <mat-card-title>Table Details</mat-card-title>
      <mat-card-subtitle class="highlighted-subtitle">
        {{ table.name }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h3>Table Info</h3>
      <p><strong>Table:</strong> {{ table.name }}</p>
      <p><strong>Capacity:</strong> {{ table.capacity }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="deleteTable(table.tableId)">Delete</button>
      <button mat-button disabled>Update</button>
    </mat-card-actions>
  </mat-card>
</div>
