<mat-card *ngIf="!isLoading" class="mat-card">
  <ng-container *ngIf="isLoading">
    <shared-loading-spinner></shared-loading-spinner>
  </ng-container>
  <mat-card-content>
    <form [formGroup]="tableForm">
      <ng-container>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            placeholder="Table 1"
            formControlName="name"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Capacity</mat-label>
          <input type="number" matInput formControlName="capacity" />
        </mat-form-field>
      </ng-container>
    </form>
    Â´

    <ng-container>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          class="btn"
          (click)="submit()"
          [disabled]="disableBtn"
        >
          Save
        </button>
      </mat-card-actions>
    </ng-container>
  </mat-card-content>
</mat-card>
